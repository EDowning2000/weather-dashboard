<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Emerson's Weather Dashboard</title>
    <link

  <div class="container">

    <div class=" col-sm-12">

        <h1>Weather Dashboard</h1>
        <p>
          This Weaher Dashboard will give you current day, and future weather in

    </div>

    <div class="row">
      <div class="sideBar ">

          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </div>

      <!-- side bar that allows you to search for cities  -->

      <div class="jumbotron jumbotron-fluid col-sm-9">
        <div class="container">
          <h4 class="display-4">Feburary 06, 2020</h4>
          <p>
            Temperature :
          </p>
          <p>

          <p>

      </div>

    <div class="row fiveDayForcast">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">

</div>
